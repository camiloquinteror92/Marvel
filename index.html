<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marvel Characters</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/3.1.9-1/crypto-js.js"></script>
</head>
<body>
    <div class="search-bar">
        <input type="text" id="searchInput" placeholder="Search for a character...">
        <button onclick="searchCharacter()">Search</button>
    </div>
    <div id="charactersContainer"></div>

    <div class="pagination"></div>

    <div id="characterModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal()">&times;</span>
            <div class="character-info">
                <img id="characterImage" src="" alt="Character Image">
                <div id="characterDescription"></div>
            </div>
            <button onclick="closeModal()">Back to Characters</button>
        </div>
    </div>

    <script src="scripts.js"></script>
</body>
</html>
